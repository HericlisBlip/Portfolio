<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./img/instagram-celular.png" alt="">
        </div>

        <div class="insta-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="./img/FotoPerfil.jpg" alt=" Minha Foto de Perfil no Intagram">

                </div>
                    <a href="#" class="insta-login">Continuar como @hericlis_ventura</a>
                    <a href="" class="insta-logout">Remover</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Hericlis Ventura</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>    
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
